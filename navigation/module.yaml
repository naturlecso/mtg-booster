product:
  type: lib
  platforms: [android, iosArm64, iosSimulatorArm64, iosX64]

dependencies:
  - ../presenter/home: exported
  - $libs.kotlinInject.runtime
  - $libs.kotlinInject.anvil.runtime
  - $libs.kotlinInject.anvil.runtime.optional
  - $libs.decompose.decompose
  - $libs.decompose.extensions.compose
  - $libs.essenty.lifecycle

settings:
  kotlin:
    serialization: json
    ksp:
      processors:
        - $libs.kotlinInject.compiler
        - $libs.kotlinInject.anvil.compiler

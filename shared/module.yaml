product:
  type: lib
  platforms: [jvm, android, iosArm64, iosSimulatorArm64, iosX64]

dependencies:
  - $compose.foundation: exported
  - $compose.material3: exported
  - me.tatarka.inject:kotlin-inject-runtime-kmp:0.7.2: exported
  - software.amazon.lastmile.kotlin.inject.anvil:runtime:0.1.3: exported
  - software.amazon.lastmile.kotlin.inject.anvil:runtime-optional:0.1.3: exported
  - com.arkivanov.decompose:decompose:3.3.0: exported
  - com.arkivanov.decompose:extensions-compose:3.3.0: exported
  - com.arkivanov.essenty:lifecycle:2.5.0: exported

dependencies@android:
  # Compose integration with Android activities
  - androidx.activity:activity-compose:1.7.2: exported
  - androidx.appcompat:appcompat:1.6.1: exported

settings:
  compose:
    enabled: true
  kotlin:
    serialization: json
    ksp:
      processors:
        - me.tatarka.inject:kotlin-inject-compiler-ksp:0.7.2
        - software.amazon.lastmile.kotlin.inject.anvil:compiler:0.1.3
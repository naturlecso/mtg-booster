product:
  type: lib
  platforms: [android, iosArm64, iosSimulatorArm64, iosX64]

dependencies:
  - ../core/base
  - ../data/database
  - ../data/datastore
  - ../data/network
  - $compose.foundation: exported
  - $compose.material3: exported
  - $compose.components.resources: exported
  - $libs.kotlinInject.runtime: exported
  - $libs.kotlinInject.anvil.runtime: exported
  - $libs.kotlinInject.anvil.runtime.optional: exported
  - $libs.decompose.decompose: exported
  - $libs.decompose.extensions.compose: exported
  - $libs.essenty.lifecycle: exported
  - $libs.compose.unstyled: exported
  - $libs.coil.compose: exported
  - $libs.coil.compose.ktor: exported
  - $libs.store5
  - $libs.kermit

dependencies@android:
  - $libs.androidx.compose.activity: exported

settings:
  ktor: enabled
  compose:
    enabled: true
    resources:
      packageName: com.naturlecso.mtgbooster.shared
  kotlin:
    serialization: json
    ksp:
      processors:
        - $libs.kotlinInject.compiler
        - $libs.kotlinInject.anvil.compiler

product:
  type: lib
  platforms: [android, iosArm64, iosSimulatorArm64, iosX64]

apply:
  - ../../templates/di.module-template.yaml

dependencies:
  - ../../core/base
  - $libs.ktor.core: exported
  - $libs.ktor.content.negotiation
  - $libs.ktor.serialization.json
  - $libs.ktor.logging
  - $libs.kermit

dependencies@android:
  - $libs.ktor.okhttp

dependencies@ios:
  - $libs.ktor.darwin

settings:
  ktor: enabled
  kotlin:
    serialization: json
